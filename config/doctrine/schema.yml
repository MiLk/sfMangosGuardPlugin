      notnull: true
      autoincrement: false
IpBanned:
  connection: doctrine
  tableName: ip_banned
  columns:
    ip:
      type: string(32)
      fixed: false
      unsigned: false
      primary: true
      autoincrement: false
    bandate:
      type: integer(8)
      fixed: false
      unsigned: false
      primary: true
      autoincrement: false
    unbandate:
      type: integer(8)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
    bannedby:
      type: string(50)
      fixed: false
      unsigned: false
      primary: false
      default: '[Console]'
      notnull: true
      autoincrement: false
    banreason:
      type: string(255)
      fixed: false
      unsigned: false
      primary: false
      default: 'no reason'
      notnull: true
      autoincrement: false

sfGuardRememberKey:
  options:
    symfony:
      form:   false
      filter: false
  actAs: [Timestampable]
  columns:
    user_id: integer
    remember_key: string(32)
    ip_address: string(50)
  relations:
    User:
      class: Account
      local: user_id
      foreignAlias: RememberKeys
      foreignType: one
      onDelete: CASCADE

sfGuardForgotPassword:
  options:
    symfony:
      form:   false
      filter: false
  actAs: [Timestampable]
  columns:
    user_id:
      type: integer
      notnull: true
    unique_key: string(255)
    expires_at:
      type: timestamp
      notnull: true
  relations:
    User:
      class: Account
      local: user_id
      type: one
      foreignType: one
      foreignAlias: ForgotPassword
      onDelete: CASCADE
